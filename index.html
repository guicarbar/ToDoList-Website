<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css -->
  <link rel="stylesheet" href="style/main.css">

  <!-- title -->
  <title>ToDoList</title>
</head>
<body>
  <!-- list area -->
  <main>
    <div class="title">
      <h1>ToDoList APP</h1>
      <i class="bi bi-card-checklist"></i>
    </div>
    <div class="list" id="list_area"></div>
  </main>

  
  <!-- input area -->
  <footer>
    <div>
      <input type="text" placeholder="Digite aqui!" id="inputText" autocomplete="off">
      <button id="btnAdd">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </footer>


  <!-- script js -->
  <script src="js/core.js"></script>
</body>
</html>
